version: 1

deploy:
  onCompletion:
  onSuccess:
  onFailure:

  steps:
    terraformInit:
      before:
        - pip install --user j2cli
        - 'echo Generating "stage.auto.tfvars" for "$STAGE"'
        - j2 stage.auto.tfvars.j2 > stage.auto.tfvars
        - 'echo -e "Generated \"stage.auto.tfvars\": \n$(cat stage.auto.tfvars)"'

destroy:
  onCompletion:
  onSuccess:
  onFailure:

  steps:
