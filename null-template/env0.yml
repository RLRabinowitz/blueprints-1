version: 1
deploy:
    steps:
        setupVariables:
          after:
            - aws --version
            - gcloud --version
            - az --version
            - export JSON_OUTPUT=$(curl 'https://api.github.com/')
            - echo $JSON_OUTPUT
            - export KEY=$(curl 'https://api.github.com/' | npx jq.node 'get("authorizations_url") | toString')
            - echo $KEY
destroy:
    onCompletion:
      - echo "destroy-onCompletion"
